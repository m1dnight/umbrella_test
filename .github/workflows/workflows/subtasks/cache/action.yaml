name: setup the build cache
description: setup the build cache
inputs:
  os:
    description: "The operating system to use"
    required: true
  paths:
    description: "paths to cache"
    required: true

  mix_env:
    description: "mix environment to use"
    required: true

  tag:
    description: "additional tag to label the cache"
    required: false
    default: "build"

runs:
  using: "composite"
  steps:
    - name: use build cache
      uses: actions/cache@v4
      with:
        key: ${{inputs.tag}}-${{ inputs.os }}-build-${{ inputs.mix_env }}-${{ hashFiles('mix.lock') }}
        path: |
          ${{ inputs.paths }}
